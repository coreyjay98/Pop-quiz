<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="pagetop">
        <!--Button to show high scores page-->
        <button id='highScores' class="exclude">View Recent Scores</button>
        <br> <br>
        <button id='highScores' class="clearHighscores exclude">Clear Recent Scores</button>
        <!--Quiz timer in top right of page-->
        <div class="timeDiv">
            <p class="timer">Time:<span class="timeDisplay"></span></p>
        </div>
    </div>
    <div class="page">
        <h1>
            Corey's Coding Quiz
        </h1>
        <p class="timeWarning">
            This quiz is timed so try to complete it as fast as possible!
        </p>
        <div>
            <h2 id="question"></h2>
        </div>

        <!--Container for all my Question buttons-->

        <div id="quizButtons" class="">
        </div>
        <!--Button to Start quiz-->
        <div>
            <button class="startButton">Start!</button>
        </div>
        <!--Div to display results and allow user to sumbit name and see score-->
        <div class="resultDiv hide ">
            <p class="resultHead">Results!</p>
            <span id="scoreOut"></span>
            <br>
            <label for="Name"></label>
            <input type="text" id="nameInput" name="Name"></input>
            <br>
            <button id='scoreRecord' class="exclude submission">Submit</button>
            <!--'Hide" Class allows to me to remove the items off the page until the user needs to see them-->
        </div>
        <div>
            <button class='hide' id="restartButton">Restart</button>
        </div>
    </div>
    <!--Div showing users their scores after they submit a name-->
    <div id='highScoreDiv' class="hide">
        <h1>Scores!</h1>
        <ol class="scoreList">
        </ol>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>


</html>
